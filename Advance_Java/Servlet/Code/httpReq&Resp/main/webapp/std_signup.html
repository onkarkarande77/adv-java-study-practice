<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>this is signup page</title>
</head>
<body>
   <h2>Signup detail</h2>
   <form action="signupstd">
       
       <input type="text" name="user" required="required" placeholder="enter name"><br></br>
       <input type="password" name="pwd" required="required" placeholder="enter pass"><br></br>
       
       <!-- radio button -->
       <label><input type="radio" name="gender" value="male">Male</label>
       <label><input type="radio" name="gender" value="female">Female</label>
       <br></br>
       <!-- check box -->
       <label><input type="checkbox" name="course_id" value="1">SQL</label>
       <label><input type="checkbox" name="course_id" value="2">JAVA</label>
       <label><input type="checkbox" name="course_id" value="3">PYTHON</label>
       <br></br>
       <!--drop down list  -->
       <label>country:</label>
       <select name="country_id">
       <option value="">select country</option>
       <option value="1">India</option>
       <option value="2">USA</option>
      </select>
      <br></br>
      <!-- submit button -->
      <input type="submit" value="submit data">
       
        
   
   
   </form>
</body>
</html>
